<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="header" id="header">
  <div class="title d-flex justify-content-center">
 
    <h1 class="project-title"> Your weather dashboard 
    </h1>
  </div>  

  </header>
    <main class="main">
    <div class="container">
        <div class="row">
          
          <div class="col-4">
            <p class="search-h2"> Search for a city:</p>
            <div class="users-input" >
              <input type="text" id="input">

            </div>
            <button class="search-button" id="search-button">Search</button>
          <div class="search-history" id="search-history-container">

          </div>
          </div>
          <div class="col-6">
            <div class="current-weather-container">
              <h2 class="city" id="current-city"></h2>
              <img class="weather-icon" id="weather-icon"src="" alt="">
              <p class="temperature" id="temperature"></p>
              <p class="wind-speed" id="wind-speed"></p>
              <p class="humidity" id="humidity"></p>
            </div>
            <!--5 day forecast-->
            <div class="5-days-forecast row d-block" id="5-days-forecast">
              <h3 class="h3" id="h3"></h3>
              <div class="cards-container d-flex" id="cards-container">
                <div class="card-container" id="card-container">
                  <p class="card-date" id="date-0"></p>
                  <img id="card-icon-0" src="" alt="">
                  <p class="card-temperature" id="temp-0"></p>
                  <p class="card-wind" id="wind-0"></p>
                  <p class="card-humidity" id="hum-o"></p>
              </div>
              <div class="card-container" id="card-container">
                <p class="card-date" id="date-1"></p>
                <img id="card-icon-1" src="" alt="">
                <p class="card-temperature" id="temp-1"></p>
                <p class="card-wind" id="wind-1"></p>
                <p class="card-humidity" id="hum-1"></p>
            </div>
            <div class="card-container" id="card-container">
              <p class="card-date" id="date-2"></p>
              <img id="card-icon-2" src="" alt="">
              <p class="card-temperature" id="temp-2"></p>
              <p class="card-wind" id="wind-2"></p>
              <p class="card-humidity" id="hum-2"></p>
          </div>
          <div class="card-container" id="card-container">
            <p class="card-date" id="date-3"></p>
            <img id="card-icon-3" src="" alt="">
            <p class="card-temperature" id="temp-3"></p>
            <p class="card-wind" id="wind-3"></p>
            <p class="card-humidity" id="hum-3"></p>
        </div>
        <div class="card-container" id="card-container">
          <p class="card-date" id="date-4"></p>
          <img id="card-icon-4" src="" alt="">
          <p class="card-temperature" id="temp-4"></p>
          <p class="card-wind" id="wind-4"></p>
          <p class="card-humidity" id="hum-4"></p>
      </div>
              
              </div>

            </div>
              


          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>   
</body>
</html>
