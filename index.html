<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="header" id="header">
  <div class="title">

    <h1 class="project-title"> Your weather dashboard 
    </h1>
  </div>  

  </header>
    <main class="main">
    <div class="container">
        <div class="row">
          
          <div class="col-4">
            <p class="search-h2"> Search for a city:</p>
            <div class="users-input" >
              <input type="text" id="input">

            </div>
            <button class="search-button" id="search-button">Search</button>
          <div class="search-history" id="search-history-container">

          </div>
          </div>
          <div class="col-6">
            <div class="current-weather-container">
              <h2 class="city" id="current-city"></h2>
              <img class="weather-icon" id="weather-icon"src="" alt="">
              <p class="temerature" id="temperature"></p>
              <p class="wind-speed" id="wind-speed"></p>
              <p class="humidity" id="humidity"></p>
            </div>
            <!--5 day forecast-->
            
              


          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>   
</body>
</html>
