<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!--Header-->
  <header class="container-fluid bg-info-subtle  text-center p-3" id="header">
    <h1> Your weather dashboard </h1>  
  </header>
   
  <main class="container-fluid">
   <!-- main container, holds the search for city and display 5-days-forecast cards-->

        <div class="grid gap-0 row-gap-3">
          <!-- search for city and search history container-->
          <div class=" col-2" > 
          <h2>Search for a City: </h2>
            <div class="form-floating mb-3 " id="search-place-holder">
              <input type="email" class="form-control" name="city" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">City</label>
            </div>


            <div class="d-grid gap-2 "> 
             <button class="btn btn-outline-secondary btn-lg d-md-block" id="search-button">Search</button>
            </div>
            <div class="border border-primary-subtle p-2 mb-2 border-opacity-25 " id="search-history-container">

            </div>
          </div>
          <!--current weather in searched city container-->
          <div class="col-8">
            <div class="current-weather-containerp-3" id=current-weather>
              <h2 class="city" id="current-city"></h2>
              <h3 class="current-date" id="current-date"></h3>
              <img class="weather-icon" id="weather-icon">
              <p class="temperature" id="temperature"></p>
              <p class="wind-speed" id="wind-speed"></p>
              <p class="humidity" id="current-humidity"></p>
            </div>
            <!--5 day forecast cards container-->
            <div class="5-days-forecast row d-block" id="5-days-forecast"></div>
          </div>
        </div>
      
    </main>
    <!-- link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--link to dayjs-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    </script>
    <!--link to script.js-->
    <script src="assets/js/script.js"></script>   
</body>
</html>
